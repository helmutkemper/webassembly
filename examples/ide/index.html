<html>
<head>
  <meta charset="utf-8"/>
  <title>Graphic Gopher IDE</title>
  <style>
      body {
          margin: 0 !important;
          padding: 0 !important;
      }
  </style>
  <script src="../support/wasm_exec.js"></script>
</head>
<body>
<div id="graphicGopherIde"></div>
</body>
<script>
  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
    go.run(result.instance);
  });
</script>
</html>
