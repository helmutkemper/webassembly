<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go WASM Chat</title>
</head>
<body>
<input id="username" placeholder="Username"/>
<button id="connectBtn">Connect</button>
<div id="log"></div>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("client.wasm"), go.importObject).then((res) => {
        go.run(res.instance);
    });
</script>
</body>
</html>
